<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card with the Grid</title>
    <link rel="stylesheet" href="./src/output.css">
</head>

<body>

    <div class="container mx-auto px-4 py-16">
        <div class="grid grid-cols-1 md:grid md:grid-cols-3 gap-8 ">
            <!-- Product card 1 -->
            <div
                class="h-[420px] border border-gray-300 p-4 rounded-xl shadow hover:shadow-2xl hover:scale-105 transition-all duration-300">
    
    
                <img src="./src/chair image.jpg" alt="chair image" class="w-full h-[70%]">
    
                <h2 class="text-xl font-semibold text-gray-700 mb-2">Modern Chair</h2>
    
                <p class="text-gray-500 mb-2">$129.</p>
    
                <button
                    class="w-full bg-indigo-400 text-white fon-medium py-2 px-4 rounded hover:bg-indigo-800 transition duration-300">Buy
                    Now</button>
            </div>
    
            <!-- Product card 2 -->
            <div
                class="h-[420px] border border-gray-300 p-4 rounded-xl shadow hover:shadow-2xl hover:scale-105 transition-all duration-300">
    
    
                <img src="./src/chair 2.jpg" alt="chair image" class="w-full h-[70%]">
    
                <h2 class="text-xl font-semibold text-gray-700 mb-2">Modern Chair</h2>
    
                <p class="text-gray-500 mb-2">$129.</p>
    
                <button
                    class="w-full bg-indigo-400 text-white fon-medium py-2 px-4 rounded hover:bg-indigo-800 transition duration-300">Buy
                    Now</button>
            </div>
    
            <!-- Product card 3 -->
            <div
                class="h-[420px] border border-gray-300 p-4 rounded-xl shadow hover:shadow-2xl hover:scale-105 transition-all duration-300">
    
    
                <img src="./src/chair 3.jpg" alt="chair image" class="w-full h-[70%]">
    
                <h2 class="text-xl font-semibold text-gray-700 mb-2">Modern Chair</h2>
    
                <p class="text-gray-500 mb-2">$129.</p>
    
                <button
                    class="w-full bg-indigo-400 text-white fon-medium py-2 px-4 rounded hover:bg-indigo-800 transition duration-300">Buy
                    Now</button>
            </div>
        </div>
    </div>



</body>

</html>
